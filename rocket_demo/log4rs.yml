appenders:
  # An appender named "stdout" that writes to stdout
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} - {l} - {t} - {m}{n}"

  # An appender named "file" that writes to a file with a custom pattern encoder
  # file:
  #   kind: file
  #   path: "log/requests.log"
  #   append: true
  #   encoder:
  #     pattern: "[File] {d} - {l} - {t} - {n}"

  file:
    kind: rolling_file
    path: "log/log.txt"
    append: false
    encoder:
      kind: json
      # pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} - {l} - {t} - {m}{n}"
    policy:
      kind: compound # 默认值, 即使用所有 policy
      trigger: # 当文件超过10mb 时触发 rotate
        kind: size
        limit: 10mb
      roller: # rotate 类型
        # kind: delete # 直接删除原有文件
        # 或者用 fixed_window
        kind: fixed_window
        pattern: "log-{}.txt" # 注意, 需要至少包含 "{}" 用于插入索引值
        base: 0 # 压缩日志索引值起点
        count: 2 # 最大保存压缩文件数

# Set the default logging level to "warn" and attach the "stdout" appender to the root
root:
  level: debug
  appenders:
    - stdout
    - file
loggers:
  # Route log events sent to the "app" logger to the "file" appender,
  # and *not* the normal appenders installed at the root
  app:
    level: info
    appenders:
      - file
    additive: false
